<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Vanilla Javascript ref() e computed()</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="card">
      <h1>Pagina Vanilla Javascript che mima Vue.js</h1>

      <h2>Dimostrazione Ref() function</h2>

      <p>Valore contatore: <span id="contatore">10</span></p>
      <button id="incButton">Incrementa</button>
      <button id="decButton">Decrementa</button>
      <button id="resetButton" class="resetButton">Reset</button>

      <h2>Dimostrazione Computed() function</h2>
      <div>
        <label for="firstName">Nome:</label>
        <input type="text" id="firstName" placeholder="Inserisci nome" />
      </div>
      <div>
        <label for="lastName">Cognome:</label>
        <input type="text" id="lastName" placeholder="Inserisci cognome" />
      </div>

      <button id="resetButtonName" class="resetButton">Reset</button>

      <p>Nome completo: <span id="fullName"></span></p>
      <p>
        Nome completo invertito:
        <span id="reversedName"></span>
      </p>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
