<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Vanilla Javascript ref() e computed()</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="card">
      <h1>Pagina Vanilla Javascript che mima Vue.js</h1>

      <h2>Dimostrazione Ref() function</h2>

      <p>Valore contatore: <span>{{counter}}</span></p>
      <p>Data corrente: {{Date.now()}}</p>
      <button @click="increment">Incrementa</button>
      <button @click="decrement">Decrementa</button>
      <button @click="reset" class="resetButton">Reset</button>

      <h2>Dimostrazione Computed() function</h2>
      <div>
        <label for="firstName">Nome:</label>
        <input type="text" v-model="firstName" placeholder="Inserisci nome" />
      </div>
      <div>
        <label for="lastName">Cognome:</label>
        <input type="text" v-model="lastName" placeholder="Inserisci cognome" />
      </div>

      <button @click="resetName" class="resetButton">Reset</button>

      <p>Nome completo: <span>{{fullName}}</span></p>
      <p>
        Nome completo invertito:
        <span>{{reversedName}}</span>
      </p>

      <h2>Emit Demo</h2>
      <div class="notification-controls">
        <button @emit:notification="createNotification('info', 'Info')">
          Emit Info
        </button>
        <button
          @emit:notification="createNotification('warning', 'Attenzione!')"
          class="warning-btn"
        >
          Emit Warning
        </button>
        <button
          @emit:notification="createNotification('error', 'Errore!')"
          class="error-btn"
        >
          Emit Error
        </button>
      </div>

      <div @on:notification="handleNotification" class="notification-area">
        <h3>Notifications</h3>
        <div id="notifications-container">Nessuna notifica</div>
      </div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
